<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>音乐效果</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/radio.css">
</head>
<body>
<div>
    <!--音乐效果-->
    <div class="spinner">
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
    </div>

    <!--旋转方块-->
    <div class="rotate-box"></div>

    <!--两个球缩放-->
    <div class="double-scale">
        <div class="scale1"></div>
        <div class="scale2"></div>
    </div>

    <!--圆逐渐放大消失-->
    <div class="scale-out"></div>

    <!--圆直线消失-->
    <div class="scale-line">
        <div class="bounce"></div>
        <div class="bounce"></div>
        <div class="bounce"></div>
        <div class="bounce"></div>
        <div class="bounce"></div>
    </div>
    <!--俩方块旋转-->
    <div class="cub-rotate">
        <div class="cube1"></div>
        <div class="cube2"></div>
    </div>

    <!--多圆点中心旋转-->
    <div class="dots-rotate">
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>
</div>




</body>
</html>
